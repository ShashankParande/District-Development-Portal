<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

	<style>
	body {
		width: 80%;
		margin: 20px auto;

		diaplay: none;

<body>
    <h1>DISTRICT DEVELOPEMENT PORTAL</h1>

	<progress value="0" max="100" id="uploadProgress">0%</progress>
	<input type="file" value="upload" id="uploadButton">
	
	
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDMaFUBDHRTgpBZNfFOREsaTkVpAjw4Vso",
    authDomain: "district-dp.firebaseapp.com",
    databaseURL: "https://district-dp.firebaseio.com",
    projectId: "district-dp",
    storageBucket: "district-dp.appspot.com",
    messagingSenderId: "590171311016"
  };
  firebase.initializeApp(config);
    
	var storage = firebase.storage;
	var progress = document.getElementById('uploadProgress')
	var button = document.getElementById('uploadButton')
	
	button.addEventListner('change',function(e){
		var file = e.target.files[0];
		var storageRef = storage.ref('pwd/' + file.name)
		var uploadTask = storageRef.put(file)
		uploadTask.on('state_changed' , loadUpload , errUpload , completeUpload)
	
		function loadUpload(data){
			var percent = (data.bytesTransferred/data.totalBytes) * 100
			progress.value = percent
		}
	
		function errUpload(err){
			console.log('error')
			console.log(err)
		}
	
		function completeUpload(data){
			console.log('success')
			console.log(data)
		}
	})
	
	 
	</script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-firestore.js"></script>
	
	</body>
</html>
